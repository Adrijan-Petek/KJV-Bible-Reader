<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the book -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main book design -->
  <g transform="translate(50, 40)">
    <!-- Book spine with gradient -->
    <rect x="0" y="0" width="25" height="120" fill="url(#bookGradient)" rx="3" filter="url(#shadow)"/>

    <!-- Book pages with subtle texture -->
    <rect x="25" y="0" width="180" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="3" filter="url(#shadow)"/>

    <!-- Book binding detail -->
    <rect x="20" y="0" width="5" height="120" fill="#1e40af" rx="1"/>
    <circle cx="22.5" cy="15" r="2" fill="#fbbf24"/>
    <circle cx="22.5" cy="60" r="2" fill="#fbbf24"/>
    <circle cx="22.5" cy="105" r="2" fill="#fbbf24"/>

    <!-- Text lines representing scripture -->
    <line x1="40" y1="25" x2="180" y2="25" stroke="#f3f4f6" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="40" x2="170" y2="40" stroke="#f3f4f6" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="55" x2="185" y2="55" stroke="#f3f4f6" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="70" x2="175" y2="70" stroke="#f3f4f6" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="85" x2="165" y2="85" stroke="#f3f4f6" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="100" x2="180" y2="100" stroke="#f3f4f6" stroke-width="3" stroke-linecap="round"/>

    <!-- Decorative corner -->
    <path d="M 190 10 L 190 25 L 175 25" stroke="#e5e7eb" stroke-width="2" fill="none"/>
  </g>

  <!-- Text section -->
  <g transform="translate(280, 60)">
    <!-- KJV Text -->
    <text x="0" y="0" font-family="serif" font-size="36" font-weight="bold" fill="url(#textGradient)">KJV</text>
    <text x="0" y="25" font-family="serif" font-size="14" fill="#6b7280">Bible Reader</text>
  </g>

  <!-- Subtle background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f8fafc" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="200" fill="url(#grid)" opacity="0.3"/>
</svg>